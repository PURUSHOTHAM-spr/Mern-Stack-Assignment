<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form action="">

        <div>
            <label for="un">Username:</label>
            <input type="text" name="username" id="un" required>
        </div>
        <div>
            <!-- password -->
            <label for="un">password:</label>
            <input type="password" name="password" id="un">
        </div>
        <!-- email -->
        <div>
            <label for="un">gmail:</label>
            <input type="text" name="username" id="un">
        </div>
        <div>
            <label for="un">date of birth:</label>
            <input type="date" name="username" id="un">
        </div>
        <!-- checkbox -->
        <div>
            <label for="un">skills:</label>

            <label for="un">java</label>
            <input type="checkbox" name="username" id="un">
            <label for="un">python</label>

        </div>
         <!-- radio box   -->

            <label for="un">Gender:</label>
            <input type="radio" name="gender" id="un">
            <label for="un">male</label>
            <input type="radio" name="gender" id="un">
            <label for="un">female</label>
        </div>
        <!-- select states -->
         <div>
             <label for="un">skills:</label>
             <select name="state" id="">
                <option value="tg">telangana</option>
                <option value="tg">andhra pradesh</option>
             </select>
           
         </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</html>
